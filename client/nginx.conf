# client/nginx.conf
server {
    listen 80;
    server_name localhost;

    # Directorio raíz donde se encuentran los archivos de la aplicación
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para servir los archivos estáticos (como index-Ej0mnem_.js)
    location /assets {
        # No registrar errores de archivo no encontrado para los assets
        log_not_found off;
        # Intentar servir el archivo directamente
        try_files $uri =404;
        # Cachear los assets en el navegador por un largo tiempo
        expires 1y;
        add_header Cache-Control "public";
    }

    # Configuración para el resto de las rutas (manejo de SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Habilitar compresión para mejorar el rendimiento
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
